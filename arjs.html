<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>AR.js Image Tracking</title>
  <meta name="theme-color" content="#13151a" />
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", sans-serif; }
    .hud {
      position: fixed; left: 0; right: 0; top: 0; display: flex; align-items: center; gap: 10px;
      padding: env(safe-area-inset-top) 12px 8px 12px; z-index: 5; pointer-events: none;
    }
    .btn {
      pointer-events: auto; background: rgba(255,255,255,0.08); color: #eef2ff; border: 1px solid #ffffff22;
      padding: 8px 12px; border-radius: 12px; text-decoration: none; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); font-size: 14px;
    }
    .tip {
      pointer-events: none; margin-left: 8px; color: #aab0c0; font-size: 13px; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    a-scene { position: fixed; inset: 0; }
  </style>
  <!-- A-Frame 與 AR.js（A-Frame 版） -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <div class="hud">
    <a class="btn" href="index.html">← 返回</a>
    <div class="tip">將指定圖片置於鏡頭前（AR.js 影像追蹤）</div>
  </div>

  <!-- AR.js Image Tracking 場景 -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: camera; debugUIEnabled: false; trackingMethod: best;">
    
    <!-- Image Tracking：把 url 改成你的影像資料集（不含副檔名） -->
    <!-- 例如：assets/nft/your-target => 需存在 your-target.iset/.fset/.fset3 -->
    <a-nft
      type="nft"
      url="assets/nft/overlay"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!-- 在影像平面上顯示 3D 模型（glTF/GLB） -->
      <a-entity gltf-model="url(assets/model.glb)"
                scale="0.2 0.2 0.2"
                rotation="-90 0 0"
                position="0 0 0">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
